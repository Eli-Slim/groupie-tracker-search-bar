<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/normalize.css" />
    <title>Oooooooooooooooops!!</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <h1 class="logo">
          <a href="/">GROUPIE <span>TRACKER</span></a>
        </h1>
        <div class="search">
          <form action="/search" method="GET">
            <input
              type="text"
              class="search-input"
              name="search"
              id="search-input"
              placeholder="search for a brand"
            />
            <button type="submit">Search</button>
          </form>
          <div id="suggestions" class="suggestions"></div>
        </div>
      </header>
      <main class="error-main">
        <div class="content">
          <h1>Oooooooops!!</h1>
          <h2>{{.ErrorCode}} {{.Message}}</h2>
        </div>
      </main>
      <footer id="footer">
        Made with ❤️ by <a href="https://github.com/eli-Slim" target="_blank">aesslima</a>,
        <a href="https://github.com/hamzaboutaleb" target="_blank">hboutale</a> &
        <a href="https://github.com/4mr4n11" target="_blank">kelamrani</a>.
        <script src="/static/js/suggestion.js"></script>
      </footer>
    </div>
  </body>

</html>
